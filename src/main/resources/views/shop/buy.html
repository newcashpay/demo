<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>购买</title>
        
        <link href="/static/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"></link>
        <script src="/static/lib/jquery/dist/jquery.js" type="text/javascript"></script>
    </head>
	<body class="container body-content">
        <form class="form-horizontal" method="post" action="checkout">
            <div th:if="${error}" class="form-group alert alert-danger alert-dismissible" role="alert">
                <span class="alert-text" th:text="${error}"></span>
            </div>
            
            <div class="form-group">
                <label class="control-label">商品名称</label>
                <div><input class="form-control" name="goodsName" readonly value="iPhone Xs Max" /></div>
            </div>
            <div class="form-group">
                <label class="control-label">商品单价</label>
                <input class="form-control" name="unitPrice" value="1299" />
            </div>
            <div class="form-group">
                <label class="control-label">数量</label>
                <input class="form-control" name="quantity" value="1" />
            </div>
            <div class="form-group">
                <label class="control-label">货币类型</label>
                <select name="fiatCode">
                    <option value="USD">USD</option>
                    <option value="CNY">CNY</option>
                    <option value="EUR">EUR</option>
                </select>
            </div>
            <div class="form-group">
                <div class="text-center">
                    <button type="submit" class="btn btn-default btn-primary">确定</button>
                    <a href="list" type="button" class="btn btn-default">购买记录</a>
                </div>
            </div>
        </form>
	</body>
</html>
