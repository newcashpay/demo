<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>订单列表</title>

        <link href="/static/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"></link>
        <script src="/static/lib/jquery/dist/jquery.js" type="text/javascript"></script>
    </head>
	<body class="container body-content">
        <a href="buy" target="_blank" class="btn btn-default btn-primary">购买</a>
        <table class="table">
            <thead>
                <tr>
                    <th>商品名称</th>
                    <th>商品数量</th>
                    <th>付款金额</th>
                    <th>订单时间</th>
                    <th>付款状态</th>
                </tr>
            </thead>
            <tbody>
              <tr th:each="invoice : ${invoices}">
                 <td th:text="${invoice.goodsName}"></td>
                 <td th:text="${invoice.quantity}"></td>
                 <td th:text="${invoice.fiatPrice}"></td>
                 <td th:text="${invoice.createTime}"></td>
                 <td><a th:href="@{${host}+'/invoice/pay?invoiceId='+${invoice.invoiceId}}" th:text="${invoice.state}"></a></td>
              </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5">共<span th:text="${invoices.size()}"></span>条记录</td>
                </tr>
            </tfoot>
        </table>
	</body>
</html>
